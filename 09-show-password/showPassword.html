<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Show Password</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
      <div class="max-w-md w-full bg-white rounded-md p-4 relative">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="border border-gray-300 rounded-md px-3 h-11 outline-none focus:border-blue-500 duration-300 w-full"
        />

        <i
          id="show-password"
          class="fa-solid fa-eye absolute top-1/2 right-7 transform -translate-y-1/2 cursor-pointer"
        ></i>
      </div>
    </div>
    <script src="showPassword.js"></script>
  </body>
</html>
