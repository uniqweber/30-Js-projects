<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Theme Toggle</title>
  </head>
  <body
    class="bg-gray-100 text-black dark:bg-gray-900 dark:text-white transition-all"
  >
    <div class="container mx-auto p-4">
      <button
        id="theme-toggle"
        class="bg-gray-700 text-white px-4 py-2 rounded dark:bg-gray-300 dark:text-black"
      >
        Toggle Theme
      </button>

      <h1 class="mt-6 text-2xl">Theme Toggle Example</h1>
      <p class="mt-2">
        This is a theme toggle example using JavaScript and Tailwind CSS.
      </p>
    </div>

    <script src="darkThemeToggle.js"></script>
  </body>
</html>
