<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[url('https://picsum.photos/id/37/1920/1080')] px-10 bg-cover bg-center h-screen flex items-center justify-center"
  >
    <div
      class="bg-white bg-opacity-60 rounded-xl border max-w-4xl w-full border-gray-200 p-10 shadow-lg"
    >
      <h2 class="text-xl tracking-tight text-gray-800 font-bold">
        Coming Soon
      </h2>
      <h1
        class="text-5xl font-extrabold mb-4 capitalize tracking-tight pt-4 text-lime-800"
      >
        Our Brand new<br />website is on the way
      </h1>
      <p class="mb-6 text-gray-500 -mt-1">
        We are working hard to bring you something amazing. Stay tuned!
      </p>
      <form id="form" class="flex items-center gap-3">
        <input
          id="email"
          type="email"
          name="Email"
          placeholder="Enter your email"
          class="p-2 border border-gray-300 rounded w-64"
          required
        />
        <button
          type="submit"
          class="text-white py-2 px-4 rounded bg-lime-800 transition duration-300"
        >
          <i class="fas fa-paper-plane"></i> Notify Me
        </button>
      </form>
    </div>
    <script src="emailToSheet.js"></script>
  </body>
</html>
