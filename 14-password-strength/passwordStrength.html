<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      body {
        @apply bg-gray-100 flex items-center justify-center h-screen bg-[url('https://picsum.photos/id/121/1920/1080')] bg-cover bg-center;
      }
      .container {
        @apply bg-white border border-gray-300 bg-opacity-60 rounded-lg shadow-lg p-8 max-w-md w-full;
      }
      h1 {
        @apply text-lg font-bold;
      }
      input {
        @apply border border-gray-300 rounded-md p-2 w-full mt-4;
      }
    </style>
  </head>
  <body>
    <form class="container" id="form">
      <h1>Password Strength Checker</h1>
      <div>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
        />
        <p id="strengthMsg" class="text-sm mt-2 hidden"></p>
      </div>
      <div>
        <input
          type="password"
          placeholder="Confirm your password"
          id="confirmPassword"
        />
        <p id="matchMsg" class="text-red-500 text-sm mt-2 hidden"></p>
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded-md mt-4 w-full"
      >
        Submit
      </button>
    </form>
    <script src="passwordStrength.js"></script>
  </body>
</html>
