<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <div
        class="max-w-lg bg-white p-10 rounded-lg shadow-[0_0_10px_rgba(0,0,0,0.1)] shadow-emerald-600/30 w-full"
      >
        <div class="flex justify-center items-center gap-5 flex-col">
          <div id="time" class="text-6xl font-bold text-center">00 : 00 : 00</div>
          <div class="flex justify-center items-center gap-4">
            <i
              id="stop"
              class="fa-solid fa-stop text-orange-500 h-12 w-12 border inline-flex items-center justify-center rounded-full shadow cursor-pointer hover:bg-orange-500 hover:text-white transition-all duration-300"
            ></i>
            <i
              id="start"
              class="fa-solid fa-play h-16 w-16 bg-orange-500 text-white rounded-full border inline-flex items-center justify-center shadow cursor-pointer hover:bg-orange-600 transition-all duration-300"
            ></i>
            <i
              id="reset"
              class="fa-solid fa-refresh text-orange-500 h-12 w-12 border inline-flex items-center justify-center rounded-full shadow cursor-pointer hover:bg-orange-500 hover:text-white transition-all duration-300"
            ></i>
          </div>
        </div>
      </div>
    </main>
    <script src="stopwatch.js"></script>
  </body>
</html>
