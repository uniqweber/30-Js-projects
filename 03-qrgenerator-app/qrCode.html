<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code</title>
  </head>
  <body>
    <main
      class="h-screen w-full px-8 bg-slate-900 text-gray-800 flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-md shadow-md w-full sm:w-1/3">
        <div class="flex flex-col">
          <h2 class="font-bold">Enter your text or URL</h2>
          <input
            type="text"
            id="input"
            placeholder="Enter URL"
            class="text-sm h-10 px-3 rounded-md border border-gray-300 mt-3"
          />
          <div
            id="qrCodeContainer"
            class="transition-all duration-300 h-0 overflow-hidden"
          ></div>
          <p id="errorMessage" class="text-sm text-red-500 pt-1 hidden"></p>
          <button
            id="generateBtn"
            class="bg-indigo-500 h-10 text-sm font-semibold tracking-wider text-white rounded-md mt-3"
          >
            Generate QR Code
          </button>
        </div>
      </div>
    </main>
    <script src="./qrCode.js"></script>
  </body>
</html>
